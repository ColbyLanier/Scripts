[project]
name = "token-api"
version = "0.1.0"
description = "Local FastAPI server for Claude instance management"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn>=0.34.0",
    "pydantic>=2.10.0",
    "aiosqlite>=0.20.0",
    "rich>=13.9.0",
    "apscheduler>=3.10.0",
    "requests>=2.32.5",
]

[dependency-groups]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.28.0",
]
