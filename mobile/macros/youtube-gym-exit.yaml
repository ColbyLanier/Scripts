# YouTube Gym Disable
# Auto-disables YouTube when leaving the gym geofence

name: "YouTube Gym Disable"
category: "Focus"
description: "Disable YouTube when leaving the gym"
enabled: true

triggers:
  - type: geofence
    geofence_id: "7fa61f1d-fcc7-4ffc-8b83-0e5b6ba0e0dd"  # Gym
    enter: false  # Exit trigger

actions:
  - type: http_request
    url: "http://100.66.10.74:7777/phone"
    method: POST
    body: '{"app": "youtube", "action": "gym_exit"}'
    content_type: "application/json"

  - type: disable_app
    apps: ["YouTube"]
    disable: true  # Disable the app

  - type: notification
    title: "Left Gym"
    text: "YouTube disabled"
    channel_type: 0
